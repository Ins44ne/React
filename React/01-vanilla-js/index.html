<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla-js</title>
    <style>
      .app {
        display: flex;
        justify-content: center;
        gap: 5%;
        margin-top: 10vh;
      }
      button {
        color: black;
        background-color: yellowgreen;
        padding: 1vh 5vw;
        border-radius: 20px;
      }
      .button2 {
        color: yellowgreen;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="button1" onclick="changeButtonText('button1')">
        click me
      </button>
      <button id="button2" onclick="changeButtonText('button2')">
        click me
      </button>
    </div>
  </body>
  <script>
    function changeButtonText(id) {
      butt = document.getElementById(id)
      butt.classList.toggle('button2')
      if (butt.classList.contains('button2')) {
        butt.textContent = 'Hello from vanilla JS'
      } else {
        butt.textContent = 'Click me'
      }
    }
  </script>
</html>
